# Site settings
title: NopNop0x90's Blog
email: your-email@example.com # Optional
description: >-
  CTF Writeups â€¢ Darling in the Franxx themed.
baseurl: "" # the subpath of your site, e.g. /blog. If hosted at username.github.io, this is ""
url: "https://NopNopx90.github.io" # your site's domain
# twitter_username: jekyllrb # Optional
github_username: NopNopx90 # Optional

# Author Info
author:
  name: NopNop0x90
  # Add other author details if needed

# Build settings
markdown: kramdown
highlighter: rouge # For syntax highlighting in code blocks
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false # Set to true if you want line numbers by default
    block:
      line_numbers: true # Line numbers for code blocks
      start_line: 1

# Pagination (for home and archives)
paginate: 8
paginate_path: "/page:num/"

# Theme settings (custom)
theme_settings:
  logo_path: "/assets/images/logo.jpeg" # Your provided logo
  darling_xx_color1: "#3A8DDE"  # Blue X
  darling_xx_color2: "#E84A5F"  # Pink X
  # Light Theme Colors
  light_theme:
    primary_color: "#D988B9"      # Dark Pink
    secondary_color: "#FDF0F0"    # Off-white
    text_color: "#333333"
    accent_color: "#B9559B"       # A shade of pink
    code_bg_color: "#f0e4e8"
  # Dark Theme Colors
  dark_theme:
    primary_color: "#2C3E50"      # Dark Blue
    secondary_color: "#1A1A1A"    # Blackish
    text_color: "#EAEAEA"
    accent_color: "#4A90E2"       # A shade of blue for accents
    code_bg_color: "#282c34"

# Navigation tabs (configurable)
# You can add or remove tabs here. `url` should be relative to your site.
# `title` is what's displayed. `icon` could be a Font Awesome class if you integrate it.
navigation:
  - title: Home
    url: /
  - title: Archives
    url: /archives/
  # - title: About # Example of another tab
  #   url: /about/
  # - title: Tags
  #   url: /tags/ # You'll need to create a tags page layout

# Plugins (Jekyll natively supports jekyll-paginate)
plugins:
  - jekyll-paginate
  - jekyll-seo-tag # Good for SEO

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE